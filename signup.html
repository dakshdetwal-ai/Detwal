<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="max-w-md mx-auto mt-20 p-5 bg-gray-800 rounded-lg">
        <h2 class="text-2xl font-bold text-center">Create Your Account</h2>
        <form id="accountForm" onsubmit="submitForm(event)">
            <input type="text" id="name" placeholder="Name" class="w-full p-2 mt-4 rounded" required>
            <input type="text" id="mobile" placeholder="Mobile" class="w-full p-2 mt-4 rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mt-4 rounded" required>
            <button type="submit" class="w-full mt-4 p-2 bg-blue-600 rounded">Create Account</button>
        </form>
    </div>
    <script src="scripts/signup.js"></script>
</body>
</html>
