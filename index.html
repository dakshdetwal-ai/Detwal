<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detwal Solutions</title>
    <link rel="stylesheet" href="layout.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            color: white;
        }
        .text {
            max-width: 50%;
            text-align: left;
            padding: 20px;
        }
        .text h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        .text p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        .image {
            max-width: 50%;
        }
        .image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        /* Floating Call Button */
        .call-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .call-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Detwal Solutions</h1>
            <p>Don't take work load, hire us to make a masterpiece for you.</p>
        </div>
        <div class="image">
            <img src="https://images.app.goo.gl/Ti9DnGNP3p5ywZMY8" alt="Detwal Solutions">
        </div>
    </div>

    <!-- Call Button -->
    <a href="tel:+916375064350" class="call-button">ðŸ“ž</a>

</body>
</html>
