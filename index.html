<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f2eb;
            font-family: Arial, sans-serif;
        }
        .card {
            display: flex;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            align-items: center;
        }
        .card img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
        }
        .card-content {
            text-align: center;
        }
        .card h2 {
            margin: 0;
            font-size: 24px;
        }
        .card p {
            color: gray;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            background: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image.png" alt="Profile Picture">
        <div class="card-content">
            <h2>Daksh</h2>
            <p>Software Developer</p>
            <a href="#" class="btn">Reach out</a>
        </div>
    </div>
</body>
</html>
