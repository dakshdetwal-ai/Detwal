<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for better responsiveness */
            margin: 0;
        }
        .card {
            display: flex;
            align-items: center;
            background: white;
            padding: 30px; /* Increased padding for more space */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px; /* Slightly increased max-width */
            min-height: 320px; /* Increased min-height */
        }
        .card img {
            width: 400px; /* Slightly increased image width */
            height: 270px; /* Slightly increased image height */
            border-radius: 10px;
            object-fit: cover;
            margin-right: 30px; /* Increased margin for spacing */
        }
        .info {
            flex: 1;
        }
        .info h2 {
            margin: 0 0 5px 0; /* Added some bottom margin */
            font-size: 24px; /* Slightly larger name */
            font-weight: bold;
        }
        .info p {
            margin: 5px 0 15px 0; /* Added more bottom margin */
            color: gray;
            font-size: 16px; /* Slightly larger profession text */
        }
        .button {
            display: inline-block;
            padding: 12px 20px; /* Increased button padding */
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px; /* Slightly more rounded button */
            margin-top: 15px; /* Increased top margin for the button */
            font-size: 16px; /* Slightly larger button text */
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.ibb.co/hFD07VGL/1000001310-removebg-preview.png" alt="Daksh">
        <div class="info">
            <h2>Daksh</h2>
            <p>Software Developer</p>
            <a href="mailto:dakshdetwal10@gmail.com" class="button">Reach out</a>
        </div>
    </div>

</body>
</html>
