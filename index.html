<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daksh Drycleaners</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.5;
      min-height: 100vh;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      color: #0d6efd;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: white;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-weight: 700;
      font-size: 24px;
      color: #0d6efd;
      cursor: default;
    }
    nav a {
      margin-left: 24px;
      font-weight: 600;
      font-size: 14px;
      color: #333;
      transition: color 0.3s ease;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d6efd;
      color: white;
      padding: 80px 40px;
      border-radius: 0 0 40px 40px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .hero-text {
      max-width: 520px;
    }
    .hero-text small {
      background: #fff;
      color: #0d6efd;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 800;
      line-height: 1.2;
    }
    .hero-text h1 span {
      color: #ff9f00;
    }
    .hero-image img {
      max-width: 320px;
      border-radius: 24px;
      box-shadow: 0 12px 24px rgb(13 110 253 / 0.25);
    }

    /* Form Section */
    .form-container {
      background: white;
      max-width: 720px;
      margin: -60px auto 60px auto;
      padding: 40px 32px;
      border-radius: 24px;
      box-shadow: 0 12px 40px rgb(0 0 0 / 0.1);
      text-align: center;
    }
    .form-container h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      color: #0d6efd;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 32px;
    }
    form input {
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 8px #0d6efd66;
    }
    form button {
      grid-column: 1 / -1;
      padding: 16px;
      font-weight: 700;
      font-size: 18px;
      color: white;
      background-color: #0d6efd;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #084cd6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 24px;
      }
      .hero-text h1 {
        font-size: 2rem;
      }
      form {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: 1;
      }
      .hero-image img {
        max-width: 80vw;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Daksh Drycleaners</div>
  <nav>
    <a href="#">Our Services</a>
    <a href="#">Our Stores</a>
    <a href="#">Pricing</a>
    <a href="#">Consultancy</a>
    <a href="#">Get Franchise</a>
    <a href="#">Our Blog</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <small>25% off for new user <strong>MY25</strong></small>
    <h1>Dry Clean & Laundry with 48h delivery in <span>jhai</span></h1>
  </div>
  <div class="hero-image">
    <img src="https://i.imgur.com/fy8eL7P.png" alt="Woman holding folded towels" />
  </div>
</section>

<section class="form-container">
  <h2>Get Free Pickup Service</h2>
  <form id="pickupForm">
    <input type="text" name="location" placeholder="Location" required />
    <input type="text" name="name" placeholder="Name" required />
    <input type="tel" name="phone" placeholder="Mobile Number" required />
    <input type="text" name="address" placeholder="Address" required />
    <button type="submit">Submit</button>
  </form>
</section>

<script>
  const form = document.getElementById('pickupForm');

  // Your WhatsApp number here, in international format without '+' or '00'
  const whatsappNumber = '916375064350'; // <-- Replace with your WhatsApp number

  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const location = form.location.value.trim();
    const name = form.name.value.trim();
    const phone = form.phone.value.trim();
    const address = form.address.value.trim();

    if (!location || !name || !phone || !address) {
      alert('Please fill all fields');
      return;
    }

    // Prepare the message text (encoded for URL)
    let message = 
      `Hello Daksh Drycleaners,%0A` + 
      `I would like to request a pickup service with the following details:%0A` +
      `Location: ${encodeURIComponent(location)}%0A` +
      `Name: ${encodeURIComponent(name)}%0A` +
      `Mobile Number: ${encodeURIComponent(phone)}%0A` +
      `Address: ${encodeURIComponent(address)}`;

    // WhatsApp URL format
    const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

    // Open WhatsApp chat in new tab
    window.open(whatsappURL, '_blank');
  });
</script>

</body>
</html>
