<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
    display: flex;
    align-items: center; /* This aligns items vertically in the center */
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    /* Add or modify the height property here */
}
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        .info {
            flex: 1;
        }
        .info h2 {
            margin: 0;
            font-size: 20px;
            font-weight: bold;
        }
        .info p {
            margin: 5px 0;
            color: gray;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.ibb.co/hFD07VGL/1000001310-removebg-preview.png" alt="Daksh">
        <div class="info">
            <h2>Daksh</h2>
            <p>Software Developer</p>
            <a href="mailto:dakshdetwal10@gmail.com" class="button">Reach out</a>
        </div>
    </div>

</body>
</html>
