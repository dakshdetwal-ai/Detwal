<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px; /* Adjusted max-width to accommodate icons */
            min-height: 260px;
        }
        .card img {
            width: 140px;
            height: 240px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 30px;
        }
        .info {
            flex: 1;
        }
        .info h2 {
            margin: 0 0 5px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .info p {
            margin: 5px 0 15px 0;
            color: gray;
            font-size: 16px;
        }
        .contact-icons {
            margin-top: 15px;
        }
        .contact-icons a {
            display: inline-block;
            margin-right: 15px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }
        .contact-icons a:hover {
            color: #007bff; /* Example hover color */
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.ibb.co/hFD07VGL/1000001310-removebg-preview.png" alt="Daksh">
        <div class="info">
            <h2>Daksh</h2>
            <p>Software Developer</p>
            <div class="contact-icons">
                <a href="tel:+916375064350" target="_blank" title="Call me">
                    <i class="fas fa-phone"></i>
                </a>
                <a href="https://wa.me/+916375064350" target="_blank" title="WhatsApp Business">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/dakshdetwal1" target="_blank" title="Telegram">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
            <a href="mailto:dakshdetwal10@gmail.com" class="button">Reach out</a>
        </div>
    </div>

</body>
</html>
